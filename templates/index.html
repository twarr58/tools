<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zprávy</title>
<style>
/* ── Reset & Base ──────────────────────────────────────────────────────── */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg:        #09090b;
  --bg-card:   #18181b;
  --bg-hover:  #27272a;
  --bg-nav:    #09090bee;
  --border:    #27272a;
  --text:      #fafafa;
  --text-dim:  #a1a1aa;
  --text-muted:#71717a;
  --accent:    #3b82f6;
  --accent-dim:#1d4ed8;
  --badge-bg:  #27272a;
  --badge-text:#d4d4d8;
  --skeleton:  #27272a;
  --radius:    12px;
  --radius-sm: 8px;
  --shadow:    0 1px 3px rgba(0,0,0,.4);
  --font:      'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  --mono:      'JetBrains Mono', 'Fira Code', ui-monospace, monospace;
  --transition: 180ms ease;
}

html.light {
  --bg:        #fafafa;
  --bg-card:   #ffffff;
  --bg-hover:  #f4f4f5;
  --bg-nav:    #fafafaee;
  --border:    #e4e4e7;
  --text:      #09090b;
  --text-dim:  #52525b;
  --text-muted:#a1a1aa;
  --accent:    #2563eb;
  --accent-dim:#1e40af;
  --badge-bg:  #f4f4f5;
  --badge-text:#3f3f46;
  --skeleton:  #e4e4e7;
  --shadow:    0 1px 3px rgba(0,0,0,.08);
}

body {
  font-family: var(--font);
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  min-height: 100dvh;
  -webkit-font-smoothing: antialiased;
}

/* ── Top bar ───────────────────────────────────────────────────────────── */
header {
  position: sticky;
  top: 0;
  z-index: 50;
  background: var(--bg-nav);
  backdrop-filter: blur(12px) saturate(1.4);
  border-bottom: 1px solid var(--border);
}

.header-inner {
  max-width: 1280px;
  margin: 0 auto;
  padding: 0 20px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 18px;
  font-weight: 700;
  letter-spacing: -.02em;
  color: var(--text);
  display: flex;
  align-items: center;
  gap: 8px;
}

.logo svg { width: 22px; height: 22px; }

.header-actions {
  display: flex;
  align-items: center;
  gap: 8px;
}

.btn-icon {
  background: none;
  border: 1px solid var(--border);
  color: var(--text-dim);
  width: 36px;
  height: 36px;
  border-radius: var(--radius-sm);
  cursor: pointer;
  display: grid;
  place-items: center;
  transition: all var(--transition);
}

.btn-icon:hover {
  background: var(--bg-hover);
  color: var(--text);
  border-color: var(--text-muted);
}

.btn-icon svg { width: 18px; height: 18px; }

/* ── Category nav ──────────────────────────────────────────────────────── */
.cat-nav {
  background: var(--bg);
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 56px;
  z-index: 40;
}

.cat-nav-inner {
  max-width: 1280px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  gap: 4px;
  overflow-x: auto;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.cat-nav-inner::-webkit-scrollbar { display: none; }

.cat-btn {
  flex-shrink: 0;
  padding: 10px 16px;
  font-size: 13px;
  font-weight: 500;
  color: var(--text-dim);
  background: none;
  border: none;
  border-bottom: 2px solid transparent;
  cursor: pointer;
  transition: all var(--transition);
  white-space: nowrap;
}

.cat-btn:hover { color: var(--text); }
.cat-btn.active {
  color: var(--accent);
  border-bottom-color: var(--accent);
}

/* ── Main content ──────────────────────────────────────────────────────── */
main {
  max-width: 1280px;
  margin: 0 auto;
  padding: 24px 20px 80px;
}

/* ── Status bar ────────────────────────────────────────────────────────── */
.status-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
  flex-wrap: wrap;
  gap: 12px;
}

.status-info {
  font-size: 13px;
  color: var(--text-muted);
  display: flex;
  align-items: center;
  gap: 8px;
}

.status-dot {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #22c55e;
  display: inline-block;
}

.status-dot.loading {
  background: #eab308;
  animation: pulse 1s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50%      { opacity: .4; }
}

.status-actions {
  display: flex;
  align-items: center;
  gap: 8px;
}

.refresh-btn {
  font-size: 13px;
  font-weight: 500;
  padding: 6px 14px;
  border-radius: var(--radius-sm);
  border: 1px solid var(--border);
  background: var(--bg-card);
  color: var(--text-dim);
  cursor: pointer;
  transition: all var(--transition);
  display: flex;
  align-items: center;
  gap: 6px;
}

.refresh-btn:hover {
  border-color: var(--text-muted);
  color: var(--text);
}

.refresh-btn.spinning svg {
  animation: spin .8s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

/* ── Article grid ──────────────────────────────────────────────────────── */
.articles-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
  gap: 16px;
}

@media (max-width: 420px) {
  .articles-grid {
    grid-template-columns: 1fr;
  }
}

/* ── Article card ──────────────────────────────────────────────────────── */
.card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 18px 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  transition: all var(--transition);
  text-decoration: none;
  color: inherit;
}

.card:hover {
  background: var(--bg-hover);
  border-color: var(--text-muted);
  transform: translateY(-1px);
  box-shadow: var(--shadow);
}

.card-meta {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 8px;
}

.card-source {
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: .04em;
  color: var(--badge-text);
  background: var(--badge-bg);
  padding: 3px 8px;
  border-radius: 6px;
}

.card-time {
  font-size: 12px;
  color: var(--text-muted);
  font-variant-numeric: tabular-nums;
  white-space: nowrap;
}

.card-title {
  font-size: 15px;
  font-weight: 600;
  line-height: 1.4;
  letter-spacing: -.01em;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.card-summary {
  font-size: 13px;
  color: var(--text-dim);
  line-height: 1.5;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

/* ── Category section header ───────────────────────────────────────────── */
.section-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 32px 0 16px;
  padding-bottom: 12px;
  border-bottom: 1px solid var(--border);
}

.section-header:first-child { margin-top: 0; }

.section-icon {
  width: 32px;
  height: 32px;
  border-radius: var(--radius-sm);
  background: var(--accent);
  color: #fff;
  display: grid;
  place-items: center;
  flex-shrink: 0;
}

.section-icon svg { width: 18px; height: 18px; }

.section-title {
  font-size: 17px;
  font-weight: 700;
  letter-spacing: -.02em;
}

.section-count {
  font-size: 12px;
  color: var(--text-muted);
  margin-left: auto;
}

/* ── Skeleton loading ──────────────────────────────────────────────────── */
.skeleton {
  background: var(--skeleton);
  border-radius: var(--radius-sm);
  animation: shimmer 1.5s ease-in-out infinite;
}

@keyframes shimmer {
  0%, 100% { opacity: .6; }
  50%      { opacity: .3; }
}

.skeleton-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 18px 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.skeleton-line {
  height: 14px;
  border-radius: 4px;
}

.skeleton-line.w60 { width: 60%; }
.skeleton-line.w80 { width: 80%; }
.skeleton-line.w40 { width: 40%; }
.skeleton-line.w100 { width: 100%; }

/* ── Empty & error states ──────────────────────────────────────────────── */
.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--text-muted);
}

.empty-state svg {
  width: 48px;
  height: 48px;
  margin-bottom: 16px;
  opacity: .5;
}

.empty-state h3 {
  font-size: 16px;
  font-weight: 600;
  color: var(--text-dim);
  margin-bottom: 4px;
}

/* ── Scrollbar ─────────────────────────────────────────────────────────── */
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: var(--bg); }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

/* ── Focus visible ─────────────────────────────────────────────────────── */
:focus-visible {
  outline: 2px solid var(--accent);
  outline-offset: 2px;
}

/* ── Print ─────────────────────────────────────────────────────────────── */
@media print {
  header, .cat-nav, .status-bar { display: none; }
  .card { break-inside: avoid; }
}
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<!-- ── Header ──────────────────────────────────────────────────────────── -->
<header>
  <div class="header-inner">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 22h16a2 2 0 002-2V4a2 2 0 00-2-2H8a2 2 0 00-2 2v16a2 2 0 01-2 2zm0 0a2 2 0 01-2-2v-9c0-1.1.9-2 2-2h2"/>
        <path d="M18 14h-8"/><path d="M15 18h-5"/><path d="M10 6h8v4h-8z"/>
      </svg>
      Zpravodaj
    </div>
    <div class="header-actions">
      <button class="btn-icon" id="theme-toggle" title="Přepnout motiv" aria-label="Přepnout motiv">
        <svg id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
        <svg id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none">
          <circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
      </button>
    </div>
  </div>
</header>

<!-- ── Category tabs ───────────────────────────────────────────────────── -->
<nav class="cat-nav">
  <div class="cat-nav-inner" id="cat-tabs">
    <button class="cat-btn active" data-cat="all">Vše</button>
    <button class="cat-btn" data-cat="politika">Politika</button>
    <button class="cat-btn" data-cat="sport">Sport</button>
    <button class="cat-btn" data-cat="kultura">Kultura</button>
    <button class="cat-btn" data-cat="ai">IT & AI</button>
  </div>
</nav>

<!-- ── Main ─────────────────────────────────────────────────────────────── -->
<main>
  <div class="status-bar">
    <div class="status-info">
      <span class="status-dot loading" id="status-dot"></span>
      <span id="status-text">Načítání...</span>
    </div>
    <div class="status-actions">
      <button class="refresh-btn" id="refresh-btn" title="Obnovit">
        <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/>
          <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
        </svg>
        Obnovit
      </button>
    </div>
  </div>

  <div id="content">
    <!-- Skeleton loader -->
    <div class="articles-grid" id="skeleton">
      <div class="skeleton-card"><div class="skeleton skeleton-line w40"></div><div class="skeleton skeleton-line w100"></div><div class="skeleton skeleton-line w80"></div></div>
      <div class="skeleton-card"><div class="skeleton skeleton-line w40"></div><div class="skeleton skeleton-line w100"></div><div class="skeleton skeleton-line w60"></div></div>
      <div class="skeleton-card"><div class="skeleton skeleton-line w40"></div><div class="skeleton skeleton-line w80"></div><div class="skeleton skeleton-line w100"></div></div>
      <div class="skeleton-card"><div class="skeleton skeleton-line w60"></div><div class="skeleton skeleton-line w100"></div><div class="skeleton skeleton-line w80"></div></div>
      <div class="skeleton-card"><div class="skeleton skeleton-line w40"></div><div class="skeleton skeleton-line w100"></div><div class="skeleton skeleton-line w60"></div></div>
      <div class="skeleton-card"><div class="skeleton skeleton-line w40"></div><div class="skeleton skeleton-line w80"></div><div class="skeleton skeleton-line w100"></div></div>
    </div>
  </div>
</main>

<script>
// ── Config ────────────────────────────────────────────────────────────────
const CATEGORY_ORDER = ['cz-politika','svet-politika','cz-sport','svet-sport','kultura','ai'];

const GROUPS = {
  all:      CATEGORY_ORDER,
  politika: ['cz-politika','svet-politika'],
  sport:    ['cz-sport','svet-sport'],
  kultura:  ['kultura'],
  ai:       ['ai'],
};

const ICONS = {
  'cz-politika':  '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/><line x1="4" y1="22" x2="4" y2="15"/></svg>',
  'svet-politika':'<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/></svg>',
  'cz-sport':     '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 010-5C7 4 6 9 6 9zm12 0h1.5a2.5 2.5 0 000-5C17 4 18 9 18 9zm-1 0H7l-.414 4.968A2 2 0 008.574 16h6.852a2 2 0 001.988-2.032L17 9z"/><path d="M12 16v5m-4 0h8"/></svg>',
  'svet-sport':   '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 000 20M2 12h20"/></svg>',
  kultura:        '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5M2 12l10 5 10-5"/></svg>',
  ai:             '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2"/><path d="M9 9h6v6H9z"/><path d="M9 1v3m6-3v3M9 20v3m6-3v3M20 9h3m-3 6h3M1 9h3m-3 6h3"/></svg>',
};

const MAX_ARTICLES = 15;  // per category

// ── State ─────────────────────────────────────────────────────────────────
let feedData = null;
let activeGroup = 'all';

// ── Time formatting ───────────────────────────────────────────────────────
function timeAgo(isoStr) {
  if (!isoStr) return '';
  const d = new Date(isoStr);
  const now = Date.now();
  const diff = (now - d.getTime()) / 1000;
  if (diff < 60)   return 'právě teď';
  if (diff < 3600) return `před ${Math.floor(diff/60)} min`;
  if (diff < 86400){
    const h = Math.floor(diff/3600);
    return `před ${h} hod`;
  }
  if (diff < 172800) return 'včera';
  if (diff < 604800) return `před ${Math.floor(diff/86400)} dny`;
  return d.toLocaleDateString('cs-CZ', { day:'numeric', month:'numeric', year:'numeric' });
}

// ── Strip HTML ────────────────────────────────────────────────────────────
function stripHtml(html) {
  if (!html) return '';
  const tmp = document.createElement('div');
  tmp.innerHTML = html;
  return tmp.textContent || tmp.innerText || '';
}

// ── Render ────────────────────────────────────────────────────────────────
function render() {
  const content = document.getElementById('content');
  if (!feedData) return;

  const cats = GROUPS[activeGroup] || CATEGORY_ORDER;
  let html = '';

  for (const catKey of cats) {
    const cat = feedData[catKey];
    if (!cat) continue;

    const articles = cat.articles.slice(0, MAX_ARTICLES);
    const icon = ICONS[catKey] || '';

    html += `
      <div class="section-header">
        <div class="section-icon">${icon}</div>
        <div class="section-title">${esc(cat.name)}</div>
        <div class="section-count">${cat.articles.length} článků</div>
      </div>
      <div class="articles-grid">
    `;

    if (articles.length === 0) {
      html += `
        <div class="empty-state" style="grid-column:1/-1">
          <h3>Žádné články</h3>
          <p>Zdroje se nepodařilo načíst.</p>
        </div>`;
    }

    for (const a of articles) {
      const summary = stripHtml(a.summary).slice(0, 200);
      html += `
        <a class="card" href="${esc(a.link)}" target="_blank" rel="noopener noreferrer">
          <div class="card-meta">
            <span class="card-source">${esc(a.source)}</span>
            <span class="card-time">${timeAgo(a.published)}</span>
          </div>
          <div class="card-title">${esc(a.title)}</div>
          ${summary ? `<div class="card-summary">${esc(summary)}</div>` : ''}
        </a>`;
    }

    html += '</div>';
  }

  content.innerHTML = html;
}

function esc(s) {
  if (!s) return '';
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

// ── Fetch ─────────────────────────────────────────────────────────────────
async function fetchFeeds() {
  const dot = document.getElementById('status-dot');
  const text = document.getElementById('status-text');
  const btn = document.getElementById('refresh-btn');

  dot.classList.add('loading');
  text.textContent = 'Načítání zdrojů...';
  btn.classList.add('spinning');

  try {
    const res = await fetch('/api/feeds');
    feedData = await res.json();
    render();

    const totalArticles = Object.values(feedData).reduce((s,c) => s + c.articles.length, 0);
    const totalErrors = Object.values(feedData).reduce((s,c) => s + c.errors.length, 0);

    dot.classList.remove('loading');
    const now = new Date().toLocaleTimeString('cs-CZ', { hour:'2-digit', minute:'2-digit' });
    let statusMsg = `${totalArticles} článků`;
    if (totalErrors > 0) statusMsg += ` · ${totalErrors} nedostupných zdrojů`;
    statusMsg += ` · ${now}`;
    text.textContent = statusMsg;
  } catch (err) {
    dot.classList.remove('loading');
    dot.style.background = '#ef4444';
    text.textContent = 'Chyba při načítání: ' + err.message;
  } finally {
    btn.classList.remove('spinning');
  }
}

// ── Category tabs ─────────────────────────────────────────────────────────
document.getElementById('cat-tabs').addEventListener('click', e => {
  const btn = e.target.closest('.cat-btn');
  if (!btn) return;
  document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  activeGroup = btn.dataset.cat;
  if (feedData) render();
});

// ── Refresh button ────────────────────────────────────────────────────────
document.getElementById('refresh-btn').addEventListener('click', fetchFeeds);

// ── Theme toggle ──────────────────────────────────────────────────────────
const themeToggle = document.getElementById('theme-toggle');
const iconMoon = document.getElementById('icon-moon');
const iconSun = document.getElementById('icon-sun');

function setTheme(light) {
  document.documentElement.classList.toggle('light', light);
  iconMoon.style.display = light ? 'none' : 'block';
  iconSun.style.display = light ? 'block' : 'none';
  localStorage.setItem('theme', light ? 'light' : 'dark');
}

themeToggle.addEventListener('click', () => {
  setTheme(!document.documentElement.classList.contains('light'));
});

// Init theme from localStorage
if (localStorage.getItem('theme') === 'light') setTheme(true);

// ── Keyboard shortcuts ────────────────────────────────────────────────────
document.addEventListener('keydown', e => {
  if (e.key === 'r' && !e.ctrlKey && !e.metaKey && e.target === document.body) {
    fetchFeeds();
  }
  if (e.key === 't' && !e.ctrlKey && !e.metaKey && e.target === document.body) {
    setTheme(!document.documentElement.classList.contains('light'));
  }
});

// ── Auto-refresh every 5 min ──────────────────────────────────────────────
setInterval(fetchFeeds, 5 * 60 * 1000);

// ── Initial load ──────────────────────────────────────────────────────────
fetchFeeds();
</script>
